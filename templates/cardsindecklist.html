{% extends base.html %}
{% block main %}
{% for entry in entries %}
    <a href="card?deckid={{deckid}}&cardid={{entry.ID}}">{{entry.QUESTION}}</a><br>
{% end %}

<br><br><br>
<form name="input" action="{{request.path}}" method="post">
<input type="submit" value="Add Card" />
<input type="hidden" name="deckid" id="deckid" value="{{deckid}}" />
</form> 
{% end %}
