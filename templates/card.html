{% extends "base.html" %}
{%block title%}Flash Card{%end%}
{%block main%} <div id = "deckwrap"> 
           <button id = "prev_card" value = "Previous" class="btn" )>Previous</button>
            <div id = "card">
                <textarea id="card_text" tabindex="1" readonly="readonly">{{entries[cardindex].QUESTION}}</textarea>
            </div>
            <button id ="answer" value = "View Answer" class ="btn" >View Answer</button>
           <button id = "next_card" value = "Next" class="btn">Next</button>
       </div>
       {%end%}
 {%block script%}
	<script>
    $('#button').click(function(){ document.getElementById(this).innerhtml='{{entries[0].ANSWER}}'});
	</script>
{%end%}
