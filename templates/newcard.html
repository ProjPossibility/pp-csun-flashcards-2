{% extends "base.html" %}

{% block main %}

<form name="input" action="{{request.path}}" method="post">

<fieldset>
<legend class="whitetext_class">Create a Card</legend>
<label for="cardquestion" class="whitetext_class">Question: </label><input id="cardquestion" type="text" name="cardquestion" />
<br>
<label for="cardanswer" class="whitetext_class">Answer: </label><input id="cardanswer" type="text" name="cardanswer" />
<br>
<input type="hidden" value="{{deckid}}" id="deckid" name="deckid">
<input type="submit" value="Create" />
</fieldset>

</form> 

{% end %}
